<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>체크인</title>
  <style>
    body{margin:0;background:#0b1020;color:#e9ecff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif;}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;}
    .card{width:min(520px,100%);background:#0e1733;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:22px;box-shadow:0 20px 60px rgba(0,0,0,.35);}
    h1{margin:0 0 10px;font-size:26px;letter-spacing:-.2px}
    .place{font-size:18px;opacity:.92;margin:0 0 8px}
    .status{margin:0 0 18px;font-size:16px}
    .status b{color:#ff5a5a}
    .btn{width:100%;border:0;border-radius:12px;padding:14px 16px;font-size:16px;font-weight:700;cursor:pointer}
    .primary{background:#5a6bff;color:#fff}
    .ghost{background:transparent;border:1px solid rgba(255,255,255,.15);color:#d9ddff;margin-top:10px}
    .result{margin-top:14px;padding:12px;border-radius:12px;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);display:none}
    .result.ok{border-color:rgba(0,255,140,.35)}
    .result.err{border-color:rgba(255,90,90,.35)}
    .small{opacity:.7;font-size:13px;margin-top:10px}
    /* modal */
    .modalBack{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;padding:18px;}
    .modal{width:min(520px,100%);background:#0e1733;border:1px solid rgba(255,255,255,.10);border-radius:16px;padding:18px;box-shadow:0 20px 70px rgba(0,0,0,.55);}
    .modal h2{margin:0 0 10px;font-size:20px;letter-spacing:-.2px}
    .modal p{margin:0 0 12px;opacity:.85;line-height:1.45}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    .row .btn{flex:1;min-width:140px}
    .hint{opacity:.7;font-size:12.5px;margin-top:10px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>체크인</h1>
    <p class="place" id="placeName">{{ place_name }}</p>
    <p class="status">상태: <b id="statusText">{{ status_text }}</b></p>

    <button class="btn primary" id="checkinBtn">Discord로 체크인</button>
    <button class="btn ghost" id="logoutBtn" style="{{ logout_style }}">로그아웃</button>

    <div class="result" id="resultBox"></div>
  </div>
</div>

<!-- 로그인 선택 모달 (추가 User Gesture) -->
<div class="modalBack" id="loginModalBack" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="loginModalTitle">
    <h2 id="loginModalTitle">Discord 로그인</h2>
    <p id="loginModalBody">모바일에서는 브라우저 정책 때문에 앱으로 자동 전환이 실패할 수 있어요. 아래 버튼으로 <b>직접</b> 로그인 방식을 선택해주세요.</p>
    <div class="row">
      <button class="btn primary" id="appLoginBtn">앱으로 로그인하기</button>
      <button class="btn ghost" id="webLoginBtn">웹으로 로그인하기</button>
    </div>
    <div class="row" style="margin-top:10px">
      <button class="btn ghost" id="openDiscordBtn">Discord 앱 열기(로그인용)</button>
      <button class="btn ghost" id="closeModalBtn">닫기</button>
    </div>
    <div class="hint">
      • Discord 앱에 로그인이 안 되어 있다면, 먼저 <b>Discord 앱 열기</b>로 로그인 후 다시 <b>앱으로 로그인하기</b>를 눌러주세요.<br/>
      • 앱으로 전환이 안 되면 <b>웹으로 로그인하기</b>를 사용하세요.
    </div>
  </div>
</div>

<script>
const LOC = {{ loc | tojson }};
const OAUTH_URL = {{ oauth_url | tojson }};
const IS_LOGGED_IN = {{ 'true' if is_logged_in else 'false' }};

function isAndroid(){
  return /Android/i.test(navigator.userAgent);
}

function isIOS(){
  return /iPhone|iPad|iPod/i.test(navigator.userAgent);
}

function buildAndroidIntentUrl(webUrl){
  try{
    const u = new URL(webUrl);
    const fallback = encodeURIComponent(webUrl);
    return `intent://${u.host}${u.pathname}${u.search}#Intent;scheme=https;package=com.discord;S.browser_fallback_url=${fallback};end`;
  }catch(e){
    return "";
  }
}

function buildDiscordSchemeUrl(webUrl){
  // Try to open via the Discord app scheme; fallback to web.
  return webUrl.replace(/^https:\/\//i, "discord://");
}

function startDiscordLogin(){
  // Legacy function kept for compatibility; now we require an extra user gesture.
  openLoginModal();
}

function openLoginModal(){
  const back = document.getElementById("loginModalBack");
  back.style.display = "flex";
  back.setAttribute("aria-hidden", "false");
}

function closeLoginModal(){
  const back = document.getElementById("loginModalBack");
  back.style.display = "none";
  back.setAttribute("aria-hidden", "true");
}

function openDiscordApp(){
  // Open Discord app itself (for logging in). Must be called by user gesture.
  if(isAndroid()){
    window.location.href = "intent://discord.com/channels/@me#Intent;scheme=https;package=com.discord;end";
    return;
  }
  // iOS: best-effort scheme
  window.location.href = "discord://";
}

function appLogin(){
  // Must be called by user gesture.
  const web = OAUTH_URL;
  if(!isAndroid() && !isIOS()){
    // Desktop: app login doesn't make sense
    window.location.href = web;
    return;
  }
  if(isAndroid()){
    const intent = buildAndroidIntentUrl(web);
    if(intent){
      // Chrome will use browser_fallback_url automatically if app can't handle it.
      window.location.href = intent;
      return;
    }
  }
  // iOS / fallback best-effort
  window.location.href = buildDiscordSchemeUrl(web);
}

function webLogin(){
  window.location.href = OAUTH_URL;
}

function showResult(kind, html){
  const box = document.getElementById("resultBox");
  box.className = "result " + kind;
  box.style.display = "block";
  box.innerHTML = html;
}

document.getElementById("logoutBtn").addEventListener("click", () => {
  window.location.href = "/logout";
});

// modal handlers
document.getElementById("loginModalBack").addEventListener("click", (e) => {
  if(e.target && e.target.id === "loginModalBack") closeLoginModal();
});
document.getElementById("closeModalBtn").addEventListener("click", closeLoginModal);
document.getElementById("appLoginBtn").addEventListener("click", () => { closeLoginModal(); appLogin(); });
document.getElementById("webLoginBtn").addEventListener("click", () => { closeLoginModal(); webLogin(); });
document.getElementById("openDiscordBtn").addEventListener("click", () => { openDiscordApp(); });

document.getElementById("checkinBtn").addEventListener("click", async () => {
  try{
    if(!IS_LOGGED_IN){
      showResult("err", "디스코드 어플에서 로그인 후 진행해주세요. (또는 웹 로그인 선택)");
      openLoginModal();
      return;
    }

    const r = await fetch("/api/checkin", {
      method:"POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({loc: LOC}),
      credentials:"include",
    });

    if(r.status === 401){
      showResult("err", "세션이 만료됐어요. 디스코드 어플에서 로그인 후 다시 진행해주세요.");
      openLoginModal();
      return;
    }

    const data = await r.json();
    if(!r.ok){
      showResult("err", data.detail || "체크인에 실패했습니다.");
      return;
    }
    showResult("ok", "<b>환영합니다!</b><br/>" + (data.message || ""));
  }catch(e){
    showResult("err", "오류가 발생했습니다. 잠시 후 다시 시도해주세요.");
  }
});
</script>
</body>
</html>
