<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>체크인</title>
  <style>
    body{margin:0;background:#0b1020;color:#e9ecff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif;}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;}
    .card{width:min(520px,100%);background:#0e1733;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:22px;box-shadow:0 20px 60px rgba(0,0,0,.35);}
    h1{margin:0 0 10px;font-size:26px;letter-spacing:-.2px}
    .place{font-size:18px;opacity:.92;margin:0 0 8px}
    .status{margin:0 0 18px;font-size:16px}
    .status b{color:#ff5a5a}
    .btn{width:100%;border:0;border-radius:12px;padding:14px 16px;font-size:16px;font-weight:700;cursor:pointer}
    .primary{background:#5a6bff;color:#fff}
    .ghost{background:transparent;border:1px solid rgba(255,255,255,.15);color:#d9ddff;margin-top:10px}
    .result{margin-top:14px;padding:12px;border-radius:12px;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);display:none}
    .result.ok{border-color:rgba(0,255,140,.35)}
    .result.err{border-color:rgba(255,90,90,.35)}
    .small{opacity:.7;font-size:13px;margin-top:10px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>체크인</h1>
    <p class="place" id="placeName">{{ place_name }}</p>
    <p class="status">상태: <b id="statusText">{{ status_text }}</b></p>

    <button class="btn primary" id="checkinBtn">Discord로 체크인</button>
    <button class="btn ghost" id="logoutBtn" style="{{ logout_style }}">로그아웃</button>

    <div class="result" id="resultBox"></div>
  </div>
</div>

<script>
const LOC = "{{ loc }}";

function showResult(kind, html){
  const box = document.getElementById("resultBox");
  box.className = "result " + kind;
  box.style.display = "block";
  box.innerHTML = html;
}

document.getElementById("logoutBtn").addEventListener("click", () => {
  window.location.href = "/logout";
});

document.getElementById("checkinBtn").addEventListener("click", async () => {
  try{
    const r = await fetch("/api/checkin", {
      method:"POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({loc: LOC}),
      credentials:"include",
    });

    if(r.status === 401){
      showResult("err", "Discord 로그인 후 체크인할 수 있어요. 잠시 후 로그인 화면으로 이동합니다.");
      setTimeout(() => { window.location.href = "/login?loc=" + encodeURIComponent(LOC); }, 650);
      return;
    }

    const data = await r.json();
    if(!r.ok){
      showResult("err", data.detail || "체크인에 실패했습니다.");
      return;
    }
    showResult("ok", "<b>환영합니다!</b><br/>" + (data.message || ""));
  }catch(e){
    showResult("err", "오류가 발생했습니다. 잠시 후 다시 시도해주세요.");
  }
});
</script>
</body>
</html>
