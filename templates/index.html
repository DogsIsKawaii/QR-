<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>체크인</title>
  <style>
    body{margin:0;background:#0b1020;color:#e9ecff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif;}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;}
    .card{width:min(520px,100%);background:#0e1733;border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:22px;box-shadow:0 20px 60px rgba(0,0,0,.35);}
    h1{margin:0 0 10px;font-size:26px;letter-spacing:-.2px}
    .place{font-size:18px;opacity:.92;margin:0 0 8px}
    .status{margin:0 0 18px;font-size:16px}
    .status b{color:#ff5a5a}
    .btn{width:100%;border:0;border-radius:12px;padding:14px 16px;font-size:16px;font-weight:700;cursor:pointer}
    .primary{background:#5a6bff;color:#fff}
    .ghost{background:transparent;border:1px solid rgba(255,255,255,.15);color:#d9ddff;margin-top:10px}
    .result{margin-top:14px;padding:12px;border-radius:12px;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.08);display:none}
    .result.ok{border-color:rgba(0,255,140,.35)}
    .result.err{border-color:rgba(255,90,90,.35)}

    /* modal */
    .backdrop{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;padding:24px;z-index:50;}
    .modal{width:min(520px,100%);background:#0e1733;border:1px solid rgba(255,255,255,.10);border-radius:16px;padding:18px 16px;box-shadow:0 20px 60px rgba(0,0,0,.45);}
    .modal h2{margin:0 0 10px;font-size:20px;letter-spacing:-.2px}
    .modal p{margin:0 0 10px;opacity:.88;line-height:1.45}
    .row{display:flex;gap:10px;margin-top:10px}
    .row .btn{flex:1}
    .mini{margin-top:10px;display:flex;gap:10px}
    .mini .btn{flex:1;padding:12px 12px;font-size:14px;font-weight:700;border-radius:12px}
    .warn{margin-top:10px;padding:10px;border-radius:12px;background:rgba(255,90,90,.10);border:1px solid rgba(255,90,90,.25);font-size:13px;opacity:.95;display:none}
    .hint{font-size:13px;opacity:.72;margin-top:10px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>체크인</h1>
    <p class="place" id="placeName">{{ place_name }}</p>
    <p class="status">상태: <b id="statusText">{{ status_text }}</b></p>

    <button class="btn primary" id="checkinBtn">Discord로 체크인</button>
    <button class="btn ghost" id="logoutBtn" style="{{ logout_style }}">로그아웃</button>

    <div class="result" id="resultBox"></div>
  </div>
</div>

<!-- Login modal (User Gesture) -->
<div class="backdrop" id="loginBackdrop" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <h2 id="modalTitle">Discord 로그인</h2>
    <p id="modalDesc">앱에 로그인되어 있다면 앱에서 바로 승인 화면으로 넘어갈 수 있어요.</p>

    <div class="warn" id="inAppWarn">
      현재 <b>인앱 브라우저</b>로 열려있을 가능성이 있어요. 이 환경에서는 앱 전환이 막힐 수 있습니다.
      가능하면 우측 상단 메뉴에서 <b>기본 브라우저(Chrome/Safari)로 열기</b>로 다시 시도해주세요.
    </div>

    <div class="row">
      <button class="btn primary" id="openAppLoginBtn">앱으로 로그인하기</button>
      <button class="btn ghost" id="openWebLoginBtn">웹으로 로그인하기</button>
    </div>

    <div class="mini">
      <button class="btn ghost" id="openDiscordAppBtn">Discord 앱 먼저 열기</button>
      <button class="btn ghost" id="copyLoginLinkBtn">로그인 링크 복사</button>
    </div>

    <p class="hint">※ 앱 전환이 안 되면 “웹으로 로그인하기”로 진행하면 됩니다.</p>

    <div class="row">
      <button class="btn ghost" id="closeModalBtn">닫기</button>
    </div>
  </div>
</div>

<script>
const LOC = {{ loc | tojson }};
const OAUTH_URL = {{ oauth_url | tojson }};
const IS_LOGGED_IN = {{ 'true' if is_logged_in else 'false' }};

function isAndroid(){ return /Android/i.test(navigator.userAgent); }
function isIOS(){ return /iPhone|iPad|iPod/i.test(navigator.userAgent); }

function isInAppBrowser(){
  const ua = navigator.userAgent || "";
  // common in-app browsers: KakaoTalk, Instagram, Facebook, LINE, Naver, etc.
  return /KAKAOTALK|Instagram|FBAN|FBAV|Line\//i.test(ua) || /NAVER\(inapp\)/i.test(ua);
}

function buildAndroidIntentUrl(webUrl){
  // Recommended style:
  // intent://discord.com/oauth2/authorize?...#Intent;scheme=https;package=com.discord;S.browser_fallback_url=<encodedWebUrl>;end
  try{
    const u = new URL(webUrl);
    const fallback = encodeURIComponent(webUrl);
    return `intent://${u.host}${u.pathname}${u.search}#Intent;scheme=${u.protocol.replace(':','')};package=com.discord;S.browser_fallback_url=${fallback};end`;
  }catch(e){
    return "";
  }
}

function buildDiscordSchemeUrl(webUrl){
  // Best-effort iOS attempt. If unsupported, we fallback to web.
  return webUrl.replace(/^https:\/\//i, "discord://");
}

function buildDiscordAppOpenUrl(){
  // Open the Discord app itself (best-effort). Not an OAuth URL.
  if(isAndroid()){
    return "intent://discord.com/app#Intent;scheme=https;package=com.discord;end";
  }
  return "discord://";
}

function openWithFallback(primaryUrl, fallbackUrl){
  const startedAt = Date.now();
  let didHide = false;

  const onHide = () => { didHide = true; };
  document.addEventListener("visibilitychange", onHide, {once:true});
  window.addEventListener("pagehide", onHide, {once:true});

  window.location.href = primaryUrl;

  setTimeout(() => {
    // If the browser couldn't open the app, we likely remain visible.
    // Use a slightly longer timeout to reduce false fallbacks.
    const stillVisible = document.visibilityState !== "hidden" && !didHide;
    const elapsed = Date.now() - startedAt;
    if(stillVisible && elapsed >= 900){
      window.location.href = fallbackUrl;
    }
  }, 950);
}

function openDiscordOAuthInApp(){
  const web = OAUTH_URL;

  // Desktop: always web.
  if(!isAndroid() && !isIOS()){
    window.location.href = web;
    return;
  }

  if(isAndroid()){
    const intent = buildAndroidIntentUrl(web);
    if(intent){
      openWithFallback(intent, web);
      return;
    }
  }

  // iOS: try discord:// then fallback to web
  const scheme = buildDiscordSchemeUrl(web);
  openWithFallback(scheme, web);
}

function openDiscordApp(){
  const url = buildDiscordAppOpenUrl();
  // no web fallback here (user just wants to open the app)
  window.location.href = url;
}

function showResult(kind, html){
  const box = document.getElementById("resultBox");
  box.className = "result " + kind;
  box.style.display = "block";
  box.innerHTML = html;
}

function openModal(){
  const bd = document.getElementById("loginBackdrop");
  bd.style.display = "flex";
  bd.setAttribute("aria-hidden", "false");
  document.getElementById("inAppWarn").style.display = isInAppBrowser() ? "block" : "none";
}

function closeModal(){
  const bd = document.getElementById("loginBackdrop");
  bd.style.display = "none";
  bd.setAttribute("aria-hidden", "true");
}

async function copyToClipboard(text){
  try{
    await navigator.clipboard.writeText(text);
    showResult("ok", "로그인 링크를 복사했어요.");
  }catch(e){
    // fallback
    const ta = document.createElement('textarea');
    ta.value = text;
    document.body.appendChild(ta);
    ta.select();
    document.execCommand('copy');
    document.body.removeChild(ta);
    showResult("ok", "로그인 링크를 복사했어요.");
  }
}

// Buttons

document.getElementById("logoutBtn").addEventListener("click", () => {
  window.location.href = "/logout";
});

document.getElementById("closeModalBtn").addEventListener("click", () => closeModal());

document.getElementById("loginBackdrop").addEventListener("click", (e) => {
  if(e.target && e.target.id === "loginBackdrop") closeModal();
});

document.getElementById("openAppLoginBtn").addEventListener("click", () => {
  // This is the explicit User Gesture that tends to satisfy Chrome policies.
  openDiscordOAuthInApp();
});

document.getElementById("openWebLoginBtn").addEventListener("click", () => {
  window.location.href = OAUTH_URL;
});

document.getElementById("openDiscordAppBtn").addEventListener("click", () => openDiscordApp());

document.getElementById("copyLoginLinkBtn").addEventListener("click", () => copyToClipboard(OAUTH_URL));

// Main flow

document.getElementById("checkinBtn").addEventListener("click", async () => {
  try{
    if(!IS_LOGGED_IN){
      // Do NOT auto-jump. Show modal first (extra user gesture).
      openModal();
      return;
    }

    const r = await fetch("/api/checkin", {
      method:"POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({loc: LOC}),
      credentials:"include",
    });

    if(r.status === 401){
      // Session expired.
      showResult("err", "세션이 만료됐어요. 아래 버튼으로 Discord 로그인을 진행해주세요.");
      openModal();
      return;
    }

    const data = await r.json();
    if(!r.ok){
      showResult("err", data.detail || "체크인에 실패했습니다.");
      return;
    }
    showResult("ok", "<b>환영합니다!</b><br/>" + (data.message || ""));
  }catch(e){
    showResult("err", "오류가 발생했습니다. 잠시 후 다시 시도해주세요.");
  }
});
</script>
</body>
</html>
